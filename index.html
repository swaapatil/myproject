<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>circular progress bar</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="container">
        <div class="circle">
            <div class="value">
                <p><img id="img" src="https://cdn.dribbble.com/users/1580397/screenshots/3674312/day205.gif" height="80px" width="80px" ></p>
            </div>
        </div>
        <button class="button">click</button>
        <div class="prog">
            <p class="pvalue">0%</p>
        </div>
    </div>

    
    
    <script src="app.js"></script>
</body>
</html>
